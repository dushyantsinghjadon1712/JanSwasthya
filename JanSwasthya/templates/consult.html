{% extends "base.html" %}
{% block content %}


<div class="glass p-10 rounded-xl w-2/3">


<h2 class="text-xl text-green-400 mb-6">
Doctor Consultation
</h2>


<form method="POST" action="/save_prescription">


<input type="hidden" name="visit_id" value="{{ visit_id }}">


<select name="medicine_id"
 class="w-full p-3 bg-black/40 rounded">

<option value="">Select Medicine</option>

{% for m in medicines %}
<option value="{{ m.medicine_id }}">
  {{ m.generic_name }}
</option>
{% endfor %}

</select>
<input
 name="quantity"
 placeholder="Quantity"
 class="w-full p-3 bg-black/40 rounded mb-4"
 required>

<input name="dosage"
placeholder="Dosage"
class="w-full p-3 bg-black/40 rounded mb-4">


<input name="days"
placeholder="Days"
class="w-full p-3 bg-black/40 rounded mb-4">


<button class="bg-green-600 px-6 py-2 rounded">
Save Prescription
</button>


</form>
</div>


{% endblock %}
