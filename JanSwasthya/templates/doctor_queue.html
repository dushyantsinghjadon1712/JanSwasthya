{% extends "base.html" %}
{% block content %}

<h2 class="text-2xl font-bold text-indigo-400 mb-6">
Doctor Queue
</h2>

<div class="glass rounded-xl overflow-hidden">

<table class="w-full text-center">

<tr class="bg-indigo-600/30">
<th class="p-3">Visit ID</th>
<th>Patient</th>
<th>Symptoms</th>
<th>Action</th>
</tr>

{% for v in visits %}

<tr class="border-b border-white/10 hover:bg-white/5">

<td class="p-3">{{ v.visit_id }}</td>
<td>{{ v.full_name }}</td>
<td>{{ v.symptoms }}</td>

<td>
<a href="/consult/{{ v.visit_id }}"
 class="bg-green-600 px-4 py-1 rounded">
 Consult
</a>
</td>

</tr>

{% endfor %}

</table>
</div>

{% endblock %}
