{% extends "base.html" %}
{% block content %}

<div class="glass p-10 rounded-xl w-1/2">

<h2 class="text-xl text-indigo-400 mb-6">
Register Patient
</h2>

<form method="POST" class="space-y-4">

<input name="name"
 placeholder="Full Name"
 class="w-full p-3 rounded bg-black/40"
 required>

<select name="gender"
 class="w-full p-3 rounded bg-black/40"
 required>

<option value="">Select Gender</option>
<option>Male</option>
<option>Female</option>
<option>Other</option>

</select>

<input name="phone"
 placeholder="Phone"
 class="w-full p-3 rounded bg-black/40">

<input name="address"
 placeholder="Address"
 class="w-full p-3 rounded bg-black/40">

<button
 class="bg-indigo-600 px-6 py-2 rounded hover:bg-indigo-700">

Register Patient

</button>

</form>
</div>

{% endblock %}
